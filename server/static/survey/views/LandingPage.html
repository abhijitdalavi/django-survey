<div class="container">
    <div class="row">
        <div class="col-md-3 section_title">
            <h2>SURVEYS HOME</h2>
        </div>
    </div>
    <div class="row" ng-cloak>
        <div class="col-md-12">
            <i ng-hide="loaded" class="icon-spinner icon-spin"></i>
            <table ng-show="loaded" id="survey-landing-table" class="table table-striped color_me_survey">
                <tbody>
                    <tr ng-repeat="survey in surveys">
                        <td>
                            <a href="#/RespondantList/{{survey.slug}}"><h2>{{survey.name | uppercase}}</h2></a>
                        </td>
                        <td>
                            <h2 class="survey-num">{{survey.survey_responses || 0}}</h2>
                            <p>TOTAL</p>
                        </td>
                        <td>
                            <h2 class="survey-num">{{survey.reviews_needed || 0}}</h2>
                            <p>REVIEW</p>
                        </td>
                        <td>
                            <h2 class="survey-num">{{survey.flagged || 0}}</h2>
                            <p>FLAGGED</p>
                        </td>
                        <td ng-hide="confirmDelete">
                            <div class="btn-group">
                                <a target="_blank" class="btn btn-default icon-plus" href="/respond/{{survey.slug}}"></a>
                                <a target="_blank" class="btn btn-default icon-mobile-phone" href="/static/survey/mobile.html#/survey/{{survey.slug}}/online"></a>
                                <a ng-show="user.is_superuser" class="btn btn-default icon-edit" href="#/author/{{ survey.slug }}"></a>
                                <a ng-show="user.is_staff" class="btn btn-default icon-trash" ng-click="confirmDelete = true"></a>
                            </div>
                        </td>
                        <td ng-show="confirmDelete && user.is_staff">
                            <div class="btn-group">
                                <a class="btn btn-default btn-danger" ng-click="delete_survey(survey)">Delete</a>
                                <a class="btn btn-default" ng-click="confirmDelete = false">Cancel</a>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div ng-show="user.is_superuser" class="col-md-2">
            <a href="#/author" class="btn btn-warning">New Survey</a>
        </div>
    </div>
</div>
