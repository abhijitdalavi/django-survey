
<div ng-show="panes.whyQualityPane.showing" ng-controller="SurveyDetailCtrl">
    <div class="modal-header">
        <h2 class="question-title" ng-bind-html-unsafe="question.title"></h2>
    </div>
    <div class="modal-body padded-form">
        <div ng-init="dialog=$parent.dialog;">
            
            <form class="question" ng-show="survey.questions.length" ng-submit="answerQuestion(answer)">
                <textarea rows="5" placeholder="{{ question.label }}" ng-model="answer"></textarea>
                <button type="submit" class="btn btn-primary btn-block btn-continue" ng-hide="dialog" ng-disabled="question.required && !answer">continue</button>
            </form>

        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-danger btn-large" ng-click="$parent.show('deleteConfirmationPane')">Remove Location</button>

        <span>
            <button ng-show="isAnswerValid" class="btn btn-large save btn-primary" ng-click="answerQuestion(answer)">Next</button>
            <button ng-hide="isAnswerValid" class="btn btn-large save disabled" style="margin-left: 0px" disabled>Next</button>
        </span>
    </div>
</div>

<div ng-show="panes.deleteConfirmationPane.showing">
    <div class="modal-body">
        <h2 class="question-title">Remove this location?</h2>
    </div>
    <div class="modal-footer">
        <button class="btn btn-large" ng-click="show('howManyHoursPane')">Cancel</button>
        <button class="btn btn-large btn-danger" ng-click="close('cancel')">Remove Location</button>
    </div>
</div>
