
<div ng-show="panes.rateTheQualityPane.showing" ng-controller="SurveyDetailCtrl">
    <div class="modal-header">
        <h2 class="question-title">{{ question.title }}</h2>
    </div>
    <div class="modal-body padded-form">
        <div ng-init="dialog=$parent.dialog;" ng-include="'/static/survey/views/questionTypes.html'"></div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-danger btn-large" ng-click="$parent.show('deleteConfirmationPane')">Remove Location</button>

        <span>
            <button ng-show="isAnswerValid" class="btn btn-large save btn-primary" ng-click="answerSingleSelect(question.options, question.otherAnswer)">Next</button>
            <button ng-hide="isAnswerValid" class="btn btn-large save disabled" style="margin-left: 0px" disabled>Next</button>
        </span>
    </div>
</div>

<div ng-show="panes.deleteConfirmationPane.showing">
    <div class="modal-body">
        <h2 class="question-title">Remove this location?</h2>
    </div>
    <div class="modal-footer">
        <button class="btn btn-large" ng-click="show('whyThisSitePane')">Cancel</button>
        <button class="btn btn-large btn-danger" ng-click="close('cancel')">Remove Location</button>
    </div>
</div>
